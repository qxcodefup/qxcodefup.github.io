<aside class="sidebar" id="sidebar">
    <nav id="navigation">
      <h2>Menu</h2>
      {% include links.html %}
      {% for page in site.pages %}
        {% if page.layout == "category" %}
            <a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
</aside>
